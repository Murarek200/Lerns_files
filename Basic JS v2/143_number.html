<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
</head>
<body>
    
    <script>

        let intNum = prompt("Podaj liczbę całkowitą:");
         console.log(typeof intNum);

        intNum = Number.parseInt(intNum);
        console.log(typeof intNum);

        function calculateSquareArea(height) {
            return height * height;
        };

        let squareArea = calculateSquareArea(intNum);
        console.log("Powierzchwia: " + squareArea);


        let decimalNum = prompt("Podaj liczbę dziesiętną (z kopką)");
        decimalNum = Number.parseFloat(decimalNum);   
        console.log(typeof decimalNum); 
        squareArea = calculateSquareArea(decimalNum);
        
        console.log(squareArea);
        console.log(squareArea.toFixed(2));

    </script>

</body>
</html>
