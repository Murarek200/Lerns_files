<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekrutacja</title>
</head>
<body>

    <script>

function recruitProgrammer(email, level, yearsExp, languages) {
            if (level != "mid") {
                console.log(email, "nie jest midem, koniec rekrutacji");
                return false;
            }

            let jsExp = false;
            let tsExp = false;
            if (languages.indexOf("JavaScript") >= 0) jsExp = true;
            if (languages.indexOf("TypeScript") >= 0) tsExp = true;

            if (jsExp || tsExp) {
                // zna js lub ts
                if (yearsExp >= 1 && yearsExp < 6) {
                    console.log(email, "speÅ‚nia wszystkie wymagania");
                    return true;
                }
            }

            return false;
        }

        recruitProgrammer("ania@test.com", "mid", 4, ["JavaScript", "Python"])
        recruitProgrammer("adam@example.com", "junior", 2, ["Java"])
        recruitProgrammer("kasia@domena.com", "senior", 7, ["JavaScript", "TypeScript"])

    </script>

</body>
</html>
