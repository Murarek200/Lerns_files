<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rachunek bankowy</title>
</head>
<body>
    
    <script>

        let cash = 1000;
        console.log("Stan konta wynosi: " + cash + "pln.");

        cash += 7000;
        console.log("Stan konta wynosi: " + cash + "pln. Z pensją");

        cash -= 2000;
        console.log("Stan konta wynosi: " + cash + "pln. Po odjęciu kosztów mieszkania.");

        cash *= 3;
        console.log("Stan konta wynosi: " + cash + "pln. Bank pomnożył kapitał 3x.");

        cash -= 4000;
        console.log("Stan konta wynosi: " + cash + "pln. Zakup komputera");

        cash = ((cash + 4000) / 3) - 4000;
        console.log("Stan konta wynosi: " + cash + "pln.");

    </script>

</body>
</html>
