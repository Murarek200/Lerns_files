<body>
    
    <script>

        function getUserInformation(name, surname, job) {
            name = name.toUpperCase().trim();
            surname = surname.toUpperCase().trim();
            job = job.toLowerCase().trim()
           
            let text = `imię: ${name}, nazwisko: ${surname}`
            text.concat(` , zawód: ${job}`);

            return text;
        
        }

        let user = getUserInformation("Ania", "Kowalski", "Programistka");
        console.log(user);

        let user1 = getUserInformation("Daniel", "Lis", "Administrator")
        console.log(user1);

    </script>

</body>
