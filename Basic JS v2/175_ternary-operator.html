<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>

    <script>

        let user = {
            email: "ania@test.com", 
            membershipCost: 100, 
            numMembershipYears: 3, 
            numberOfPost: 30
        }

        function extendMemberShip(user) {
            let membershipDiscountFlag =
            (user.numMembershipYears >= 2) ? true : false;

            let minPostsFlag = user.numberOfPost >= 30 ? true : false;

            if (membershipDiscountFlag && minPostsFlag) {
                user.membershipCost *= 0.6;
                console.log(user.email, "Kwalifikuje sie do zniżki na forum o wartości", user.membershipCost)
            } else {
                console.log(user.email, "Ma standardową cenę do forum")
            }
             
        }

        extendMemberShip(user);

    </script>
    
</body>
</html>
