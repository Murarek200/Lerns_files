<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback v2</title>
</head>
<body>
    
    <script>

        function filterArr(arr, callback) {
            for (let i = 0; i < arr.length; i++) {
                const el = arr[i];
                const flag = callback(el);
                if (flag) console.log(el);
            }
        }

        const nameCheck = function(name) {
            if (name.length > 3) {
                return true;
            } else {
                return false;
            }
        }

       filterArr(["Ania", "Kasia", "Ola", "Daniel"], nameCheck);

       filterArr([10, 20, 30, 40 ,50], function (num) {
        if (num < 35) {
            return true;
        } else {
            return false;
        }
       });

    </script>

</body>
</html>
