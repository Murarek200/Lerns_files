<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funckcje</title>
</head>
<body>
    
    <script>

        let area = function (num) {
            return num  * 3;
        }
        console.log(area(2));

        area = function (num) {
            let sum = num * 3;
            console.log(sum);
            return sum;
        }

        const sum = area(2);
        console.log(sum);

        let area2 = function (num2) {
            return num2 * 4;
        }
        console.log(area2(10));

        // tak jak zrobi≈Ço to na kursie:

        let getRectArea = function (a, b) {
            return a * b;
        }

        console.log(getRectArea(2, 3));
        console.log(getRectArea(4, 10));
        
    </script>

</body>
</html>
