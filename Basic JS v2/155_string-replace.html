<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String replace</title>
</head>
<body>
    
    <script>

        function clenaText(text) {
            text = text.replace(/php/gi, "***"); 
            text = text.replace(/html/gi, "****"); 
            text = text.replace(/css/gi, "*".repeat(3)); 
            text = text.replace(/JavaScript/gi, "**********"); 

            return text;
            
        }

        const content = `Programowanie zacząłem z językiem php, następnie poznałem: html i css, ale obecnie skupiam się na JavaScript`;

        let newContent = clenaText(content);
        console.log(newContent);

    </script>

</body>
</html>
