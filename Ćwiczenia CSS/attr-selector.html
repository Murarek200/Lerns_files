<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attr_wariacie</title>
    <style>
        .red-link{
            background: red;
        }
        [data-link]{
            background: green;
        }
        [class *=bold]{
            font-weight: bold;
        }
        [class *=small]{
            font-size: 10px;
        }
        [class ^=red]{
            font-size: 26px;
        }
        [class $=italic]{
            font-style: italic;
        }
        [class |="ORANGE"]{
            border: 4px dotted orange;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="home.html" class="red-link">Home</a></li>  
        <li><a href="about.html" class="ORANGE" data-link="bold link">About</a></li>
        <li><a href="tos.html"class="small-text bold italic">Tos</a></li>
    </ul>




    
</body>
</html>
