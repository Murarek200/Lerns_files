<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi</title>
</head>
<body>
    

    <script>

        function calculateBmi(weight, height) {
            return weight / (height * height);
        }

        let calculateBmiResult = calculateBmi(75, 1.75);
        console.log("Bmi ma wartość: " + calculateBmiResult);

    </script>
</body>
</html>
