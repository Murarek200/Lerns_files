<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funkcje</title>
</head>
<body>
    
    <script>

        function findLargest (num1, num2) {
            if (num1 > num2) {
                console.log("num1 jest większą liczbą: " + num1);
                return num1;
            } else if (num2 > num1) {
                console.log("num2 jest większą liczbą: " + num2);
                return num2;
            } else { 
                console.log("num1 i num2 są równe: " + num1);
                return num1, num2;
            }
        }

        let v1 = findLargest(3, 10);
        console.log("Zwrócowa wartość w v1: " + v1);
        
        let v2 = findLargest(12, 7);
        console.log("Zwrócowa wartość w v2: " + v2);

    </script>
</body>
</html>
